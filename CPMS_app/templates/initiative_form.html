{% extends 'base.html' %}
{% block content %}

<h1>
    {% if object %}
        تعديل مبادرة {{ object.title}}
    {%else%}
        إضافة مبادرة جديدة
    {%endif%}
</h1>

<form method="post">
    
    {% csrf_token %}
    {{ form.as_p }}    
    <button type="submit" class="button">حفظ</button>
</form>

{% endblock %}
