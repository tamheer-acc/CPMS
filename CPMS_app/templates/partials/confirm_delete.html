<!-- Delete confirmation modal: pops up on delete, shows message, cancel button closes it, submit button sends POST -->

<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
        <h2 class="flex items-center justify-center gap-2 text-center text-md font-semibold text-gray-700 mb-4">

            <svg class="text-red-600 size-6" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                <path d="M12 8v4" />
                <path d="M12 16h.01" />
            </svg>

            <span id="deleteModalText"></span>
        </h2>

        <div class="px-6 py-4 flex  justify-center gap-3">
            <form id="deleteModalForm" method="post">
                {% csrf_token %}
                <button type="submit"
                    class="text-white bg-red-600 border border-transparent transform hover:-translate-y-0.5
                           transition duration-200 hover:bg-red-700 focus:ring-4 focus:ring-red-300 shadow-sm font-medium rounded-lg text-sm px-4 py-2 focus:outline-none transition">
                    حذف
                </button>
            </form>
            <button type="button" onclick="closeDeleteModal()"
                class="bg-gray-200 border border-transparent transform hover:-translate-y-0.5
                   transition duration-200 hover:bg-gray-300 focus:ring-4 focus:ring-gray-200 shadow-sm font-medium rounded-lg text-sm px-4 py-2 focus:outline-none transition">
                إلغاء
            </button>
        </div>
    </div>
</div>
