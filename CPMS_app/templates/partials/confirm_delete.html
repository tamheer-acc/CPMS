 <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">تأكيد الحذف</h2>
        <p id="deleteModalText" class="text-gray-600 mb-6">
                    هل أنت متأكد أنك تريد الحذف؟
        </p>
        <div class="flex justify-end gap-3">
            <button type="button" onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-200 rounded"> إلغاء </button>
            <form id="deleteModalForm" method="post">
                        {% csrf_token %}
                <button 
                    type="submit" class="px-4 py-2 bg-red-600 text-white rounded"> حذف </button>
             </form>
         </div>
    </div>
 </div>
